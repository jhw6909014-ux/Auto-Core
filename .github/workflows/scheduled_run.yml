name: Scheduled AutoCore Run

on:
  schedule:
    - cron: '0 * * * *'   # 每小時觸發一次（UTC 時間）
  workflow_dispatch:      # 允許手動點擊按鈕觸發測試

jobs:
  run-autocore:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install -e .

      - name: Init DB
        run: |
          python - <<'PY'
          from core.db import init_db
          init_db()
          print("DB init done")
          PY

      - name: Run auto cores (dry-run mode)
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          BLOGGER_EMAIL: ${{ secrets.BLOGGER_EMAIL }}
        run: |
          # 這裡目前只做巡檢或 dry-run
          python - <<'PY'
          import os
          print("AutoCore scheduled check running...")
          
          # 檢查環境變數是否讀取成功 (只印出前幾碼確保安全)
          key = os.environ.get("GOOGLE_API_KEY", "")
          if key:
              print(f"Google API Key detected: {key[:4]}***")
          else:
              print("Warning: GOOGLE_API_KEY is missing")
              
          print("Routine check finished.")
          PY
